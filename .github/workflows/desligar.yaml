name: Desligar Servidor
description: Este workflow desliga a máquina onde o servidor está hospedado.

on:
  workflow_dispatch:
    inputs:
      confirmation:
        type: boolean
        description: Tem certeza que deseja desligar o servidor?
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stop-server:
    name: Desligar Servidor
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmation
    environment: aws

    env:
      AWS_INSTANCE_ID: ${{ secrets.AWS_INSTANCE_ID }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      DISCORD_NOTIFICATION: servidor-desligado

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 Instance
        run: make stop-machine

      - name: Send Discord Notification
        run: make notify-discord
