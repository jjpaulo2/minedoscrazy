services:

  minecraft:
    image: itzg/minecraft-server:latest
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - minecraft
    ports:
      - "25565:25565"
    volumes:
      - ./data/minecraft:/data
    environment:
      EULA: TRUE

      SERVER_NAME: Mine dos Crazy
      MOTD: "Owwwwwwwww §aStoneMask§r..."
      ICON: https://i.scdn.co/image/ab67616d0000b27332ff042034155f8757459ddb

      VERSION: 1.21.8
      ONLINE_MODE: false
      MAX_PLAYERS: 12
      ENABLE_COMMAND_BLOCK: false
      DIFFICULTY: normal
      PVP: true
      MODE: survival
      LEVEL_TYPE: minecraft:default
      SPAWN_NPCS: true
      SPAWN_ANIMALS: true
      SPAWN_MONSTERS: true
      GENERATE_STRUCTURES: true
      ALLOW_NETHER: true
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      ALLOW_FLIGHT: false
      VIEW_DISTANCE: 12
      SIMULATION_DISTANCE: 4

      ENABLE_RCON: true
      RCON_PORT: 25575
      RCON_PASSWORD: "minedoscrazy"

      MEMORY: 8G
      MAX_MEMORY: 12G
      JVM_XX_OPTS: "-XX:+UseG1GC -XX:ParallelGCThreads=8 -XX:MaxGCPauseMillis=200"

      TYPE: FABRIC
      FABRIC_FORCE_REINSTALL: true
      MODRINTH_ALLOWED_VERSION_TYPE: beta
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
      MODRINTH_PROJECTS: |
        fabric-api
        lithium
        cloth-config
        balm
        inventory-management

  rcon:
    image: itzg/rcon:latest
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - minecraft-admin
    depends_on:
      minecraft:
        condition: service_healthy
    volumes:
      - ./data/rcon:/opt/rcon-web-admin/db
    environment:
      RWA_USERNAME: ${RCON_ADMIN_USER:-admin}
      RWA_PASSWORD: ${RCON_ADMIN_PASSWORD:-admin}
      RWA_ADMIN: "TRUE"
      RWA_RCON_HOST: minecraft
      RWA_RCON_PASSWORD: "minedoscrazy"
      RWA_WEBSOCKET_URL_SSL: "wss://${DOMAIN_NAME}/rcon-ws/"
      RWA_WEBSOCKET_URL: "ws://${DOMAIN_NAME}/rcon-ws/"

  bluemap:
    image: ghcr.io/bluemap-minecraft/bluemap:latest
    restart: unless-stopped
    command: -r -u -w
    profiles:
      - web
    depends_on:
      minecraft:
        condition: service_healthy
    volumes:
      - ./config/bluemap/core.conf:/app/config/core.conf:ro
      - ./data/bluemap/config:/app/config
      - ./data/bluemap/web:/app/web
      - ./data/bluemap/data:/app/data
      - ./data/minecraft/world:/app/world
  
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    command: --base-url /admin
    profiles:
      - docker-admin
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/portainer:/data

  minecraft-exporter:
    image: ghcr.io/dirien/minecraft-exporter:latest
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - monitoring
    depends_on:
      minecraft:
        condition: service_healthy
    volumes:
      - ./data/minecraft/world:/minecraft/world
    environment:
      WEB_DISABLED_EXPORTER_METRICS: true
      MC_RCON_ADDRESS: minecraft:25575
      MC_RCON_PASSWORD: minedoscrazy
      MC_NAME_SOURCE: offline
  
  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - monitoring
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /run/udev:/run/udev:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    privileged: true
    profiles:
      - monitoring
    volumes: 
      - "/:/rootfs"
      - "/var/run:/var/run"
      - "/sys:/sys"
      - "/var/lib/docker/:/var/lib/docker"
      - "/dev/disk/:/dev/disk"

  loki:
    image: grafana/loki:2.9.15
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - monitoring
    command: -config.file=/etc/loki/config/config.yml
    volumes:
      - ./config/loki/config.yaml:/etc/loki/config/config.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:v3.5.0
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - monitoring
    depends_on:
      node-exporter:
        condition: service_started
      minecraft-exporter:
        condition: service_started
    command:
      - "--web.enable-remote-write-receiver"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - ./config/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    user: root
    profiles:
      - minecraft
    volumes:
      - ./config/promtail/config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy

  grafana:
    image: grafana/grafana:12.1.1
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    profiles:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    volumes:
      - ./config/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./data/grafana:/var/lib/grafana
    environment:
      GF_SERVE_FROM_SUB_PATH: true
      GF_SERVER_ROOT_URL: http://${DOMAIN_NAME}/monitoring/

  traefik:
    image: traefik:v3.5
    restart: unless-stopped
    profiles:
      - web
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./config/traefik/traefik.yaml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic-config.yaml:/etc/traefik/dynamic-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock

  sablier:
    image: sablierapp/sablier:1.10.1
    restart: unless-stopped
    command: start --provider.name=docker
    profiles:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock