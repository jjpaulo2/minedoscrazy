services:

  minecraft:
    image: itzg/minecraft-server:latest
    restart: unless-stopped
    profiles:
      - minecraft
    ports:
      - "25565:25565"
    volumes:
      - ./data/server:/data

    environment:
      EULA: TRUE

      SERVER_NAME: Mine dos Crazy
      MOTD: "Owwwwwwwww §aStoneMask§r..."
      ICON: https://i.scdn.co/image/ab67616d0000b27332ff042034155f8757459ddb

      VERSION: 1.21.8
      ONLINE_MODE: false
      MAX_PLAYERS: 12
      ENABLE_COMMAND_BLOCK: false
      DIFFICULTY: normal
      PVP: true
      MODE: survival
      LEVEL_TYPE: minecraft:default
      SPAWN_NPCS: true
      SPAWN_ANIMALS: true
      SPAWN_MONSTERS: true
      GENERATE_STRUCTURES: true
      ALLOW_NETHER: true
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      ALLOW_FLIGHT: false
      VIEW_DISTANCE: 12
      SIMULATION_DISTANCE: 4

      MEMORY: 8G
      MAX_MEMORY: 12G
      JVM_XX_OPTS: "-XX:+UseG1GC -XX:ParallelGCThreads=8 -XX:MaxGCPauseMillis=200"

      TYPE: FABRIC
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
      MODRINTH_PROJECTS: |
        fabric-api
        lithium
        cloth-config
        balm
        inventory-management

  bluemap:
    image: ghcr.io/bluemap-minecraft/bluemap:latest
    restart: unless-stopped
    command: -r -u -w
    profiles:
      - minecraft
    depends_on:
      - minecraft
    ports:
      - '8100:8100'
    volumes:
      - './config/bluemap/core.conf:/app/config/core.conf:ro'
      - './data/bluemap/config:/app/config'
      - './data/bluemap/web:/app/web'
      - './data/bluemap/data:/app/data'
      - './data/server/world:/app/world'
  
  loki:
    image: grafana/loki:latest
    restart: unless-stopped
    user: root
    profiles:
      - minecraft
    depends_on:
      - minecraft
      - bluemap
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/config.yaml:/etc/loki/config.yaml:ro
      - ./data/loki:/loki

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    profiles:
      - minecraft
    depends_on:
      - loki
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - ./config/promtail/config.yaml:/etc/promtail/config.yaml:ro
    
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    profiles:
      - minecraft
    user: root
    depends_on:
      - loki
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
      - ./data/grafana:/var/lib/grafana
    environment:
      GF_SERVER_ROOT_URL: "https://minedoscrazy.the.br/monitoring/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"

  nginx:
    image: nginx:latest
    restart: unless-stopped
    profiles:
      - minecraft
    depends_on:
      - bluemap
      - grafana
    ports:
      - '80:80'
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  nginx-ssl:
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - nginx
    profiles:
      - ssl
    ports:
      - '443:443'
    volumes:
      - ./config/nginx/nginx.ssl.conf:/etc/nginx/nginx.conf:ro
      - ./data/letsencrypt:/etc/letsencrypt

  new-ssl-certificate:
    image: certbot/certbot:latest
    restart: no
    network_mode: host
    profiles:
      - new-ssl-certificate
    volumes:
      - ./data/letsencrypt:/etc/letsencrypt
    command: >
      certonly --standalone
        --preferred-challenges http
        -d ${DOMAIN_NAME}
        --email ${DOMAIN_ADMIN_EMAIL}
        --agree-tos
        --non-interactive
