---
- name: Restaurar backup dos dados do servidor
  become: false
  hosts: minedoscrazy

  vars:
    app_dir: minedoscrazy
    app_timezone: America/Sao_Paulo

  vars_prompt:
    - name: "s3_bucket"
      prompt: "Bucket S3 onde o backup será armazenado"
      private: true

    - name: "backup_file"
      prompt: "Nome do arquivo de backup que você deseja restaurar"
      private: false

    - name: "domain_name"
      prompt: "Nome do domínio do servidor"
      private: true

    - name: "domain_admin_email"
      prompt: "Email do administrador do domínio"
      private: true

    - name: "rcon_admin_password"
      prompt: "Senha do administrador RCON"
      private: true

  tasks:    
    - name: Derrubar o Docker Compose
      ansible.builtin.shell: make stop-server
      args:
        chdir: "{{ app_dir }}"

    - name: Criar backup dos dados
      block:

      - name: Baixar backup do S3
        amazon.aws.aws_s3:
          bucket: "{{ s3_bucket }}"
          object: "{{ backup_file }}"
          dest: "{{ app_dir }}/{{ backup_file }}"
          mode: get
      
      - name: Limpar save atual
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/world"
          state: absent

      - name: Limpar o banco do EasyAuth
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/EasyAuth/easyauth.db"
          state: absent

      - name: Limpar o banco do LuckPerms
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/mods/luckperms/luckperms-h2-v2.mv.db"
          state: absent

      - name: Limpar os IPs banidos
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/banned-ips.json"
          state: absent

      - name: Limpar os players banidos
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/banned-players.json"
          state: absent

      - name: Limpar os OPs
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/ops.json"
          state: absent

      - name: Limpar o cache de usuário
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/usercache.json"
          state: absent

      - name: Limpar a white list
        become: true
        ansible.builtin.file:
          path: "{{ app_dir }}/data/minecraft/whitelist.json"
          state: absent

      - name: Descompactar o ZIP na pasta
        become: true
        ansible.builtin.unarchive:
          src: "{{ app_dir }}/{{ backup_file }}"
          dest: "{{ app_dir }}/data/minecraft"
          remote_src: true
      
      - name: Ajustar dono do mundo
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/world"
      
      - name: Ajustar dono do banco do EasyAuth
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/EasyAuth/easyauth.db"
      
      - name: Ajustar dono do banco do LuckPerms
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/mods/luckperms/luckperms-h2-v2.mv.db"
      
      - name: Ajustar dono do banned-ips.json
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/banned-ips.json"
      
      - name: Ajustar dono do banned-players.json
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/banned-players.json"
      
      - name: Ajustar dono do ops.json
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/ops.json"
      
      - name: Ajustar dono do usercache.json
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/usercache.json"
      
      - name: Ajustar dono do whitelist.json
        become: true
        ansible.builtin.command: "sudo chown -R 1000:1000 {{ app_dir }}/data/minecraft/whitelist.json"

      - name: Subir os containers com Docker Compose
        ansible.builtin.shell: make serve
        args:
          chdir: "{{ app_dir }}"
        environment:
          DOMAIN_NAME: "{{ domain_name }}"
          DOMAIN_ADMIN_EMAIL: "{{ domain_admin_email }}"
          RCON_PASSWORD: "{{ rcon_admin_password }}"
          
      always:
        - name: Remover arquivo do backup
          ansible.builtin.file:
            path: "{{ app_dir }}/{{ backup_file }}"
            state: absent
        
